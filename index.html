<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="main-container">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    <div id="text"> <h1 id="title"> Equilibrium #3429</h1>
    <p id="first-paragraph">Our Equilibrium collection promotes balance and calm.</p></div>
   
    <div id="idk">
      <div id="ethereum">
         <img src="./images/icon-ethereum.svg" alt="ethereum-icon" id="ethereum-icon"> 
       <strong> 0.041 ETH</strong>
      </div>
     <div id="time">
      <img src="./images/icon-clock.svg" alt="clock-icon" id="clock-icon">
      <span id="first-span"> 3 days left</span>
     </div>
    
    </div>
    <div id="line"></div>
    <div id="user-div">
      <img src="./images/image-avatar.png" alt="avatar" id="user-avatar">
      <p id="second-paragraph">
        <span id="second-span"> Creation of </span> Jules Wyvern
      </p>
    </div>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MatiasC5" target="_blank">Matias Cardoso</a>.
  </footer>
</body>

</html>
